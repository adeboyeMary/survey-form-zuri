<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <div class="background">
    <div>
      <ul class="specify">
        <li class="horizontal"><a href="login.html" class="nav-bars">Login</a></li>
        <li class="horizontal"><a href="regist.html" class="nav-bars">Registration</a></li>
        <li class="horizontal"><a href="contact.html" class="navbars">Contact</a></li>
        <li class="horizontal"><a href="index.html" class="nav-bars">Home</a></li>
      </ul>
    </div>
    <header class="center">
      <h1>Sign up</h1>
    </header>
    <main>
      <form>
        <div>
          <div>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" 
            placeholder="First name">
          </div>
              
          <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" 
            placeholder="last name">
          </div>
          
          <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" 
            placeholder="type your phone number" required>
          </div>

          <div>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>

          <div>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="type your country">
          </div>

          <div>
            <label for="state">State/Province</label>
            <input type="text" id="state" name="state" placeholder="type your state/province">
          </div>
          
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email" required>
        </div>
          
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="password">
        </div>

        <div>
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" 
          placeholder="confirm password" required>
        </div>

      </form>
      <footer>
        <input id="submit" type="submit" value="submit">
      </footer>
    </main>
  </div>
</body>

</html>
